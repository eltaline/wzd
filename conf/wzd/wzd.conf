[global]

    bindaddr = "127.0.0.1:9699"
    bindaddrssl = "127.0.0.1:9799"
    onlyssl = false
    readtimeout = 60
    readheadertimeout = 5
    writetimeout = 60
    idletimeout = 60
    keepalive = false

    realheader = "X-Real-IP"
    charset = "UTF-8"

    debugmode = false

    pidfile = "/run/wzd/wzd.pid"

    logdir = "/var/log/wzd"
    logmode = 0640

    defsleep = 1

    cmpsched = true
    cmpdir = "/var/lib/wzd"

    cmptime = 30
    cmpcheck = 5

[server]

    [server.hub]
    host = "localhost"
    root = "/path/to/root"
    sslcrt = ""
    sslkey = ""
    allow = "/etc/wzd/allow-localhost.conf"
    options = "GET, HEAD, OPTIONS, PUT, POST, DELETE"
    headorigin = "*"
    upload = false
    delete = false
    compaction = true
    writeintegrity = true
    readintegrity = true
    trytimes = 5
    opentries = 5
    locktimeout = 5
    fmaxsize = 1048576
    args = false
    getbolt = false
    getcount = false
    getkeys = false
    nonunique = false
    cctrl = 0
    minbuffer = 262144
    lowbuffer = 1048576
    medbuffer = 67108864
    bigbuffer = 536870912
    filemode = 0640
    dirmode = 0750
    delbolt = false
    deldir = false
    log4xx = true

[end]