# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:

env_files:
  github_token: /root/projects/keys/main

builds:
  -
    binary: wzd
    id: wzd
    ldflags: -s -w
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64

release:
  draft: true

dockers:
  -
    goos: linux
    goarch: amd64
    goarm: ''

    binaries:
    - wzd

    builds:
    - wzd

    image_templates:
    - "eltaline/wzd:latest"
    - "eltaline/wzd:{{.Version}}"

    skip_push: false

    dockerfile: Dockerfile

    build_flag_templates:
    - "--label=org.label-schema.schema-version=1.0"
    - "--label=org.label-schema.version={{.Version}}"
    - "--label=org.label-schema.name={{.ProjectName}}"

    # If your Dockerfile copies files other than the binary itself,
    # you should list them here as well.
    # Note that goreleaser will create the same structure inside the temporary
    # folder, so if you add `foo/bar.json` here, on your Dockerfile you can
    # `COPY foo/bar.json /whatever.json`.
    # Also note that the paths here are relative to the folder in which
    # goreleaser is being run.
    # This field does not support wildcards, you can add an entire folder here
    # and use wildcards when you `COPY`/`ADD` in your Dockerfile.
    extra_files:
    - conf/wzd/wzd-docker.conf
    - conf/nginx/localhost-docker.conf
    - scripts/docker/start.sh
    - LICENSE

scoop:

  commit_author:
    name: "Andrey Kuvshinov"
    email: dev@wzd.dev
  homepage: "https://wzd.dev/"
  license: BSD-3 Clause

brews:
 -
   commit_author:
     name: "Andrey Kuvshinov"
     email: dev@wzd.dev
   homepage: "https://wzd.dev/"
   goarm: 7

checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{.Version}}-experimental"
changelog:
  sort: asc
  filters:
    exclude:
    - Readme
    - Image
    - Script
    - Docker
    - Typo
